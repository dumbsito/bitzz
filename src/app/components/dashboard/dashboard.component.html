<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list class="d-flex flex-column">
      <a routerLinkActive="active">Dashboard</a>
      <a routerLinkActive="active">Repositories</a>
      <a routerLinkActive="active">People</a>
      <a routerLinkActive="active">Search</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>chat</span>
    </mat-toolbar>
    <app-repositorio></app-repositorio>
  </mat-sidenav-content>
</mat-sidenav-container>
